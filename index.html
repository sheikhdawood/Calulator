<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="numbers">
        <button class="btn" id="btn-1">1</button>
        <button class="btn" id="btn-2">3</button>
        <button class="btn" id="btn-2">4</button>
        <button class="btn" id="btn-2">5</button>
        <button class="btn" id="btn-2">6</button>
        <button class="btn" id="btn-2">7</button>
        <button class="btn" id="btn-2">8</button>
        <button class="btn" id="btn-2">9</button>
        <button class="btn" id="btn-2">0</button>
        <button class="btn" id="btn-equals">=</button>
    </div>
    <div class="operators">
        <button class="btn operator" id="btn-plus">+</button>
        <button class="btn operator" id="btn-minus">-</button>
        <button class="btn operator" id="btn-multiple">*</button>
        <button class="btn operator" id="btn-divide">/</button>
        </div>
        <button class="btn" id="btn-clear">C</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
